<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Library - FastAPI & HTMX Demo App{% endblock %}</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic|Source+Code+Pro:500">
    <link rel="stylesheet" href="/static/css/site.css"/>

    {% block additional_css %}{% endblock %}
</head>
<body>
    <nav>
        <a class="navbar-brand" href="/">Personal Library <i class="fas fa-book"></i></a>
        <span>
            <a class="nav-item" href="/authors">Authors <i class="fas fa-users"></i></a>
            <a class="nav-item" href="/books">Books <i class="fas fa-book-reader"></i></a>
        </span>
    </nav>

    <div class="main_content">
        {% block main_content %}{% endblock %}
    </div>

    <footer>
        <div class="copyright">
            Demo of FastAPI and <a href="https://htmx.org" target="_blank">HTMX</a>
        </div>
    </footer>

    <script
        src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"
        type="text/javascript"
    ></script>

    {% block additional_js %}{% endblock %}

    </body>
</html>
